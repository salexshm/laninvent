<h1 class="mb-4">Муфта</h1>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th scope="col">Описание</th>
                <th scope="col">Координаты</th>
                <th scope="col">Штрихкод</th> 
                 <th scope="col">Действия</th>                
            </tr>
        </thead>
        <tbody>
         
            <tr>
                <td>{{ box.box_description }}</td>
                <td>{{ box.box_coordinates }}</td>
                <td><a href="{{ file_url }}" class="btn btn-sm btn-primary">{{ box.barcode.num }}</a></td>
                <td>
                    <a href="{{ url_for('box_delete', id=box.id) }}" class="btn btn-sm btn-danger">Удалить</a>
                </td>
            </tr>
    
        </tbody>        
    </table>
    
    {% if box.cables %}
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>От коробки</th>
                <th>Цвет</th>
            </tr>
        </thead>
        <tbody>
            {% for cable in box.cables %}
            <tr>
                <td>{{ cable.from_box }}</td>
                <td>{{ cable.fiber_color }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>Кабеля не найдены.</p>
    {% endif %}
