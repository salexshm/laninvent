<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLANs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Доступные VLANs</h1>
        <a href="{{ url_for('vlan_add') }}" class="btn btn-primary mb-3">Добавить VLAN</a>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">VLAN ID</th>
                    <th scope="col">Описание</th>

                </tr>
            </thead>
            <tbody>
                {% for vlan in vlans_all %}
                <tr>
                    <td>{{ vlan.id }}</td>
                    <td>{{ vlan.vlan_id }}</td>
                    <td>{{ vlan.vlan_description }}</td>

                </tr>
                {% else %}
                <tr>
                    <td colspan="4" class="text-center">VLANs не найдены</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
