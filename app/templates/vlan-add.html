<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vlan</title>
</head>
<body>
    <h1>Add Vlan</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.vlan_id.label }}<br>
            {{ form.vlan_id(size=20) }}
        </p>
        <p>
            {{ form.vlan_description.label }}<br>
            {{ form.vlan_description(size=40) }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
</body>
</html>
